<!DOCTYPE html>
<html>
<body>

<canvas id="MyCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
canvas tag is not supported.</canvas> 

<script>
var c = document.getElementById("MyCanvas");
var ctx = c.getContext("2d");
ctx.moveTo(0,0);
ctx.lineTo(200,100);
ctx.stroke();

ctx.moveTo(200,0);
ctx.lineTo(0,100);
ctx.stroke();

</script>
</body>
</html>
